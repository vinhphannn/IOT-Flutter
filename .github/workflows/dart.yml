name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-15-intel

    steps:
      # 1. Checkout source
      - uses: actions/checkout@v4

      # 2. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      # 3. Flutter clean
      - name: Flutter clean
        run: flutter clean

      # 4. Get Dart packages
      - name: Flutter pub get
        run: flutter pub get

      # 5. Install CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      # 6. Generate Podfile if not exists (Flutter will create it)
      - name: Prepare iOS project
        run: flutter build ios --config-only

      # 7. Force iOS platform (FIX iOS 13 default)
      - name: Force iOS platform 14.0
        run: |
          sed -i '' "1s/^/platform :ios, '14.0'\n/" ios/Podfile

      # 8. Clean Pods
      - name: Clean Pods
        working-directory: ios
        run: rm -rf Pods Podfile.lock

      # 9. Pod install
      - name: Pod install
        working-directory: ios
        env:
          COCOAPODS_DISABLE_STATS: true
        run: pod install --repo-update

      # 10. Build iOS (no codesign)
      - name: Build iOS release
        run: flutter build ios --release --no-codesign

      # 11. Create IPA
      - name: Create IPA
        working-directory: build/ios/iphoneos
        run: |
          mkdir Payload
          mv Runner.app Payload/
          zip -r FlutterIpaExport.ipa Payload

      # 12. Create git tag (if not exists)
      - name: Create tag if not exists
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag v1.0 || true
          git push origin v1.0 || true

      # 13. Upload IPA to Release
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS IPA build (no codesign)"
