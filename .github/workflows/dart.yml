name: iOS Unsigned IPA Release

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1. Checkout source
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      # 3. Get Dart dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 4. Create iOS project if it doesn't exist
      - name: Create iOS project
        run: |
          if [ ! -d "ios" ]; then
            flutter create --platforms=ios .
          fi

      # 5. Generate iOS files (creates Podfile if missing)
      - name: Flutter generate iOS config
        run: |
          flutter build ios --release --no-codesign --config-only

      # 6. Install CocoaPods
      - name: Install CocoaPods
        run: |
          cd ios
          # First, update CocoaPods itself
          sudo gem install cocoapods
          # Then install pods
          pod install --repo-update

      # 7. Xcode build unsigned
      - name: Xcode build unsigned
        run: |
          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CONFIGURATION_BUILD_DIR=$GITHUB_WORKSPACE/build/ios/iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # 8. Create IPA
      - name: Create IPA
        run: |
          mkdir -p build/ios/iphoneos
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -r FlutterIpaExport.ipa Payload

      # 9. Create git tag (if needed)
      - name: Create git tag
        run: |
          # Only create tag if it doesn't exist
          if git rev-parse v1.0 >/dev/null 2>&1; then
            echo "Tag v1.0 already exists"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag v1.0
            git push origin v1.0
          fi

      # 10. Upload IPA to GitHub Release
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS unsigned IPA (TrollStore / ESign compatible)"
